<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Records</title>
    <link rel="stylesheet" href="ass1dummy.css"> <!-- Link to CSS for styling -->
    <link rel="icon" type="image/x-icon" href="favicon1.png"> <!-- Favicon -->
</head>
<body>

    <!-- Main content area for displaying student records -->
    <main>
        <!-- Header for the records page -->
        <header>
            <h1>Registered Students</h1>
            <p>Below is the list of students registered in the system.</p>
        </header>

        <!-- Table section for displaying student records -->
        <section id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentRecords">
                    <!-- Student records will be dynamically loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Link to JavaScript file -->
    <script src="recordsdummy.js"></script>
</body>
</html>
